# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  pull_request:
    branches: [develop]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.R_CI }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::.

      - uses: r-lib/actions/check-r-package@v2
        with:
          error-on: '"error"'
          args: 'c("--no-manual", "--as-cran", "--no-examples")'

      - name: Download test data from nf-core tests data repo
        run: |
          test_data_base="https://raw.githubusercontent.com/nf-core/test-datasets/modules/data/genomics/mus_musculus/rnaseq_expression"
          for filename in SRP254919.gene_meta.tsv SRP254919.samplesheet.csv SRP254919.salmon.merged.gene_counts.top1000cov.tsv; do
            wget -O $filename $test_data_base/$filename
          done

      - name: Run exploratory plots script
        run: |
          chmod +x exec/exploratory_plots.R
          ./exec/exploratory_plots.R \
            --sample_metadata SRP254919.samplesheet.csv \
            --feature_metadata SRP254919.gene_meta.tsv \
            --assay_files SRP254919.salmon.merged.gene_counts.top1000cov.tsv \
            --outdir $(pwd)
